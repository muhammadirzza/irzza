<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <style>
        table,td,th{
            border:1px solid black;
            border-collapse: collapse;
            padding: 15px;
        }
        table{
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
  <center>
    <h1>Form</h1><br><br>
  </center>
    <table>
        <thead>
          <tr>
           <th>Form Barang</th>
           <th>Form Hewan</th>
          </tr>
        </thead>
        <tbody>
          <tr>
           <td>
               Nama : <input type="text" id="namabarang"><br><br>
               Harga : <input type="text" id="hargabarang"><br><br>
               Kondisi : <input type="radio" name="kondisibarang" value="baru" >Baru &nbsp;
                         <input type="radio" name="kondisibarang" value="bekas" >Bekas<br><br>
               Kategori : <select id="kategori">
                            <option hidden value="">pilih kategori ..</option>
                            <option value="buah">Buah</option>
                            <option value="elektronik">Elektronik</option>
                            <option value="cepatsaji">Cepat Saji</option>
                            <option value="pakaian">Pakaian</option>
                        </select><br><br>                           
               <button onclick="tambahkanbarang()" name="tambahhewan">Tambahkan</button>
           </td>
           <td>
                Nama : <input type="text" id="namahewan"><br><br>
                Umur : <input type="text" id="umurhewan"><br><br>
                Kelamin : <input type="radio" name="kelamin" value="jantan" >Jantan &nbsp;
                        <input type="radio" name="kelamin" value="betina" >Betina<br><br>
                Status : <input type="radio" name="statushewan" value="liar" >Liar &nbsp;
                        <input type="radio" name="statushewan" value="peliharaan" >Peliharaan<br><br>                          
                <button onclick="tambahkanhewan()">Tambahkan</button>
           </td>
          </tr>
        </tbody>
      </table><br><br>
      <table>
        <thead>
          <tr>
           <th>Data Barang</th>
           <th>Data Hewan</th>
          </tr>
        </thead>
        <tbody>
          <tr>
           <td>
            <table>
                <thead>
                  <tr>
                   <th>Nama</th>
                   <th>Harga</th>
                   <th>Kondisi</th>
                   <th>Kategori</th>
                  </tr>
                </thead>
                <tbody id="barang">
                  <tr>
                   
                  </tr>
                </tbody>
              </table>
           </td>
           <td>
            <table>
                <thead>
                  <tr>
                   <th>Nama</th>
                   <th>Umur</th>
                   <th>Kelamin</th>
                   <th>Status</th>
                  </tr>
                </thead>
                <tbody id="hewan">
                  <tr>
                   
                  </tr>
                </tbody>
              </table>  
           </td>
          </tr>
        </tbody>
      </table>
</body>
<script>
    class Barang{
        constructor(nama,harga,kondisi,kategori){
            this.produk=nama
            this.harga=harga
            this.kondisi=kondisi
            this.kategori=kategori
        }
    }

    var barang = [
        new Barang('headset',100000,'baru','elektronik')
    ]

    class Hewan{
        constructor(nama,umur,kelamin,status){
            this.nama=nama
            this.umur=umur
            this.kelamin=kelamin
            this.status=status
        }
    }

    var hewan = []

    const printdata=()=>{
    var output=''
    barang.forEach((val)=>{
        output+=`<tr>
                    <td>${val.produk}</td>
                    <td>${val.harga}</td>
                    <td>${val.kondisi}</td>
                    <td>${val.kategori}</td>
                </tr>`
    })
    document.getElementById('barang').innerHTML=output
    }
    printdata()

    const tambahkanbarang=()=>{
        var nama= document.getElementById('namabarang').value
        var harga = parseInt(document.getElementById('hargabarang').value)
        var kondisi = document.getElementsByName('kondisibarang')[0].checked?kondisi='baru':kondisi='bekas'
        var kategori = document.getElementById('kategori').value
        if(nama=='' || harga=='' || kondisi=='' || kategori==''){
          alert('Data Masih Kurang')
        }else{
          barang.push(new Barang(nama,harga,kondisi,kategori))
        }
        printdata()
    }

    const printhewan=()=>{
    var output=''
    hewan.forEach((val)=>{
        output+=`<tr>
                    <td>${val.nama}</td>
                    <td>${val.umur}</td>
                    <td>${val.kelamin}</td>
                    <td>${val.status}</td>
                </tr>`
    })
    document.getElementById('hewan').innerHTML=output
    }
    

    const tambahkanhewan=()=>{
        var nama= document.getElementById('namahewan').value
        var umur = parseInt(document.getElementById('umurhewan').value)
        var kelamin= document.getElementsByName('kelamin')[0].checked?kondisi='jantan':kondisi='betina'
        var status = document.getElementsByName('statushewan')[0].checked?status='liar':status='peliharaan'
        if(nama=='' || umur==NaN || kelamin=='' || status==''){
          alert('Data Masih Kurang')
        }else{
          hewan.push(new Hewan(nama,umur,kelamin,status))
        }
        printhewan()
    }

</script>

</html>
